<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plania Stylebook</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "marked": "/marked.js"
      }
    }    
  </script>
  <script lang="javascript">
    // Use LOCAL flag to detect if we are running on the host of the stylebook
    // Should be set before loading components.js
    window.TfDS = window.TfDS || {
      LOCAL: true,
    };
  </script>
  <script src="/dist/components.js" type="module"></script>
  <script src="/dist/stylebook/StyleVariant.js" type="module"></script>
  <script src="/dist/stylebook/StyleComponent.js" type="module"></script>
  <script src="/dist/stylebook/StyleBook.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-twilight.min.css"
    integrity="sha512-ch9ThmrGmkVrVm9tL/puGmSfzQps4yk9LDrWuswb65ZnPOIKuYZBen1yn3ez/fEbgeBqrU/IJ443OqgallfE9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      --light-primary: #00aae3;
      --light-onprimary: #250127;
      --light-primary-container: #c2e8ff;
      --light-secondary: #ff805e;
      --light-onsecondary: #250127;
      --light-secondary-container: #ffdacf;
      --light-tertiary: #ffb030;
      --light-ontertiary: #250127;
      --light-tertiary-container: #ffddb0;
      --light-error: #ba1b1b;
      --light-on-error: #ffffff;
      --light-error-container: #ffdad4;
      --light-surface-variant: #d4d4d4;
      --light-surface: #f9f9f8;
      --light-background: #f3f3f3;
      --light-outline: #71787d;
      --light-outline-opacity-016: #71787d29;

      --subhead1: 700 1rem/2rem Nunito, sans-serif;
      --caption: 400 0.75rem/1rem Nunito, sans-serif;
      --body-small: 400 0.75rem/1rem Nunito, sans-serif;
      --button: 700 1rem Nunito, sans-serif;
      --body1: 400 1rem/1.5rem Nunito, sans-serif;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"
    integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"
    integrity="sha512-SkmBfuA2hqjzEVpmnMt/LINrjop3GKWqsuLSSB3e7iBmYK7JuWw4ldmmxwD9mdm2IRTTi0OxSAfEGvgEi0i2Kw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
