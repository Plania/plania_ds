<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />

    <title>Liste des activités</title>
  </head>

  <body>
    <tf-button> Primary </tf-button>
    <tf-button priority="secondary"> Secondary </tf-button>
    <tf-button priority="tertiary"> Tertiary </tf-button>
    <tf-chip type="poi"> Churches </tf-chip>
    <tf-chip type="activity"> History </tf-chip>

    <article class="carte">
      <div class="image">
        <img src="" alt="" />
      </div>
      <div class="detail">
        <h2 class="titre">RESERVED ENTRANCE TO LEANING T...</h2>
        <p class="adresse">5 rue de l'adresse, 98598</p>
        <p class="budget">€€€€€</p>
        <p class="categories">
          <span class="chip poi">Churches</span>
          <span class="chip categorie">History</span>
        </p>
        <p class="abstract">
          Go directly to the Leaning Tower at your reserved entrance time, climb
          up the tower at your own pace and avoid the long lines at the ticket
          office.
        </p>
        <div class="actions">
          <button class="bouton primaire droite">Book Now</button>
        </div>
      </div>
    </article>

    <form action="">
      <div class="container">
        <i class="fa-solid fa-xmark"></i>
        <p>
          <label for="activite">Activités</label>
        </p>

        <button type="button" onclick="search()">Valider</button>
      </div>
    </form>

    <script src="components.js" type="module"></script>
    <script src="script.js"></script>
  </body>
</html>
